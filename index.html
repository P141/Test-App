        <section>

        <section>

            <form action="/admin/login" method="GET">

                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
                <button type="submit">Login</button>
            </form>
        </section>
        <section>

            <p>Fetch data from a URL:</p>
