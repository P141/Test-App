<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vulnerable Website</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Our Website</h1>
    </header>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="#" onclick="showTransferForm()">Transfer Money</a></li>
            <li><a href="#" onclick="showAdminLoginForm()">Admin Login</a></li>
        </ul>
    </nav>
    <main>
        <section id="homeSection">
            <h2>Home Page</h2>
            <p>Enter your name to get a personalized greeting:</p>
            <form id="nameForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
                <button type="button" onclick="submitName()">Submit</button>
            </form>
            <div id="greeting"></div>
        </section>
        <section id="transferSection" style="display:none;">
            <h2>Transfer Money</h2>
            <form id="transferForm">
                <label for="amount">Amount:</label>
                <input type="text" id="amount" name="amount">
                <label for="to">To:</label>
                <input type="text" id="to" name="to">
                <button type="button" onclick="transferMoney()">Transfer</button>
            </form>
        </section>
        <section id="adminSection" style="display:none;">
            <h2>Admin Section</h2>
            <form id="adminLoginForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
                <button type="button" onclick="loginAdmin()">Login</button>
            </form>
        </section>
        <section id="fetchSection">
            <h2>Fetch URL</h2>
            <p>Fetch data from a URL:</p>
            <form id="fetchForm">
                <label for="url">URL:</label>
                <input type="text" id="url" name="url">
                <button type="button" onclick="fetchData()">Fetch</button>
            </form>
            <div id="fetchResult"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Vulnerable Website. All rights reserved.</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
